import:
  - recipe/laravel.php
  - contrib/php-fpm.php
  - contrib/yarn.php
  - contrib/rsync.php

config:
  application: curder.com
  repository: git@github.com:curder/laravel-deployer.git
  update_code_strategy: clone
  keep_releases: 5
  default_timeout: 3600
  remote_user: deployer
  http_user: webadmin
  'bin/php': /usr/local/bin/php81
  'bin/git': /usr/bin/git
  'bin/yarn': ~/.nvm/versions/node/v16.13.0/bin/yarn
  'bin/composer': '{{bin/php}} /usr/local/bin/composer'
  identity_file: ~/.ssh/id_rsa
  base_deploy_path: '/var/www/codes/{{ applicaiton }}'
  php_fpm_version: 81
  php_fpm_service: 'php-fpm{{php_fpm_version}}'
  shared_dirs:
    - storage
  shared_files:
    - .env
  # Rsync config
  rsync_src: .
  rsync_dest: '{{release_path}}'
  rsync:
    exclude:
      - '/.idea/'
      - '.drone.yml'
      - '.env*'
      - '.phpunit.result.cache'
      - 'deploy.yaml'
      - '/vendor/'
      - '/node_modules/'
    include: []
    include-file: false
    exclude-file: false
    filter: []
    filter-file: false
    filter-perdir: false
    flags: rz
    options: ['delete']
    timeout: 3600

hosts:
  prod:
    hostname: laravel-deployer.curder.com
    branch: master
    deploy_path: '{{ base_deploy_path }}/{{ hostname }}'
  stage:
    hostname: stage-laravel-deployer.curder.com
    branch: stage
    deploy_path: '{{ base_deploy_path }}/{{ hostname }}'

tasks:
  deploy:
    - deploy:prepare
    - deploy:vendors
    - artisan:storage:link
    - artisan:view:cache
    - artisan:config:cache
    - artisan:migrate
    - yarn:install
    - npm:run:prod
    - deploy:publish
    - php-fpm:reload
  deploy:rsync:
    - deploy:release
    - rsync
    - deploy:shared
    - deploy:vendors
    - deploy:writable
    - artisan:storage:link
    - artisan:view:cache
    - artisan:config:cache
    - artisan:migrate
    - deploy:publish
    - php-fpm:reload
  npm:run:prod:
    - run: 'cd {{release_path}} && yarn build'
  php-fpm:reload:
    - run: 'sudo systemctl reload {{php_fpm_service}}'

after:
  deploy:failed: deploy:unlock
